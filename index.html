<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-gradient"></div>
    <div class="particles"></div>
    <button id="darkModeToggle"><i class="fas fa-moon"></i></button>

    <div class="container">
        <div class="header">
            <h1>Password Generator</h1>
            <p>Create strong, secure passwords to keep your accounts safe</p>
        </div>

        <div class="password-display">
            <input type="text" id="generatedPassword" readonly>
            <button class="copy-btn" onclick="copyToClipboard()">
                <i class="far fa-copy"></i>
            </button>
            <button class="refresh-btn" onclick="generatePassword()">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>

        <div class="options-section">
            <div class="option-row">
                <label>Password Type</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="passwordType" id="randomCharacters" value="characters" checked>
                        <span class="radio-checkmark"></span>
                        Random Characters
                    </label>
                    <label>
                        <input type="radio" name="passwordType" id="randomWords" value="words">
                        <span class="radio-checkmark"></span>
                        Random Words
                    </label>
                </div>
            </div>

            <div class="option-row" id="lengthOptions">
                <label>Password Length</label>
                <div class="length-control">
                    <span id="lengthValue">12</span>
                    <input type="range" id="lengthSlider" min="8" max="32" value="12" oninput="updateLength()">
                </div>
            </div>

            <div class="option-row" id="wordOptions" style="display: none;">
                <label>Number of Words</label>
                <input type="number" id="wordCount" min="3" max="6" value="4">
            </div>

            <div class="option-row checkbox-row">
                <label>
                    <input type="checkbox" id="uppercase" checked>
                    <span class="checkmark"></span>
                    Uppercase Letters (A-Z)
                </label>
                <label>
                    <input type="checkbox" id="numbers" checked>
                    <span class="checkmark"></span>
                    Numbers (0-9)
                </label>
                <label>
                    <input type="checkbox" id="symbols" checked>
                    <span class="checkmark"></span>
                    Symbols (!@#$%)
                </label>
            </div>
        </div>

        <button class="generate-btn" onclick="generatePassword()">Generate Password</button>

        <div class="strength-meter">
            <div class="strength-labels">
                <span>Weak</span>
                <span>Medium</span>
                <span>Strong</span>
                <span>Very Strong</span>
            </div>
            <div class="meter-bar">
                <div id="strengthIndicator" class="strength-level"></div>
            </div>
            <p id="strengthMessage"></p>
        </div>

        <div class="analyzer-section">
            <h3>Password Strength Analyzer</h3>
            <div class="input-group">
                <input type="password" id="passwordInput" placeholder="Test a password...">
                <button class="eye-btn" onclick="togglePassword()">
                    <i class="far fa-eye" id="eyeIcon"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
